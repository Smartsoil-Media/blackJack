<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
  </head>
  <body>
    <div class="game-container">
      <h1>Blackjack</h1>
      <p class="italic" id="message-el">Fancy a flutter?</p>
      <p id="cards-el">Cards:</p>
      <p id="sum-el">Sum:</p>
      <p id="casino-sum">Casino Hand: </p>
      <p id="bet-amount">Bet Amount: $100</p>
      <button class="btn" id="new-round-btn" onclick="newRound()">NEW ROUND</button>
      <button class="btn" id="start-btn" onclick="startGame()">
        DEAL
      </button>
      
      
      <div class="hit-hold">
          <button class="btn" id="new-card-btn" onclick="newCard()">HIT</button>
          <button class="btn" id="hold-btn" onclick="hold()">HOLD</button>
    </div>

    <div id="bet-container">
      <button class="btn" id="ten-bet" onclick="updateBetTen()">10</button>
      <button class="btn" id="twenty-bet" onclick="updateBetOneHundred()">100</button>
      <button class="btn" id="thirty-bet" onclick="updateBetFiveHundred()">500</button>
    </div>

    
    

    <div class="stats">

      <div class="cash-container">
        <div>
          <p>Your $</p>
          <p id="your-cash">600</p>
        </div>
        <div>
          <p>Casino $</p>
          <p id="casino-cash">5000</p>
        </div>
      </div>

      <button class="btn" id="reset-btn" onclick="newGame()">RESET</button>


    </div>
    <script src="/index.js"></script>
  </body>
</html>
